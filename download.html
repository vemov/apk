<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载页</title>
    <style>
        h2 {
            background-color: rgb(21, 0, 78);
            color: #e8e8e8;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>黑雨安卓下载</h2>
    <script async charset="utf-8" src="https://static.apkpure.com/www/static/script/plugins/appCard-1.0.0.min.js"></script>

    <div id="app-cards">
        <blockquote data-package-name="com.google.android.youtube" data-language="en" class="apkpure-app-card"></blockquote>
        <blockquote data-package-name="com.spotify.music" data-language="en" class="apkpure-app-card"></blockquote>
        <blockquote data-package-name="org.telegram.messenger" data-language="en" class="apkpure-app-card"></blockquote>
        <blockquote data-package-name="com.facebook.lite" data-language="en" class="apkpure-app-card"></blockquote>
    </div>

    <div id="loading-indicator" style="display: none; text-align: center; margin-top: 20px;">
        <svg id="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none; display: inline-block; width: 50px; height: 50px;">
            <circle cx="50" cy="50" fill="none" stroke="#007bff" stroke-width="8" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
            </circle>
        </svg>
        <h3>请用国外的网络访问！</h3>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadingIndicator = document.getElementById('loading-indicator');

        // 显示加载指示器
        loadingIndicator.style.display = 'block';

        // 在页面加载完成后隐藏加载指示器
        window.addEventListener('load', function() {
            // 隐藏加载指示器
            loadingIndicator.style.display = 'none';
        });
    });
</script>
</body>
</html>
